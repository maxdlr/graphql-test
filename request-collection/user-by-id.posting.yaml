name: user by id
description: Get all users
method: POST
url: http://localhost:8080/graphql
body:
  content: |-
    {
      "query": "query userById { userById(id: 1) { id username team {id name createdAt} createdAt }}"
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
