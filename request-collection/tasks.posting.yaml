name: tasks
description: Get all teams
method: POST
url: http://localhost:8080/graphql
body:
  content: |-
    {
      "query": "query GetAllTasks { GetAllTasks { id title description team { id name createdAt } type createdAt } }"
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
