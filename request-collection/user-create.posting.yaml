name: user create
method: POST
url: http://localhost:8080/graphql
body:
  content: |-
    {
      "query": "mutation CreateUser { CreateUser(user: { username: \"Polygone\", teamId: 1}) { id username team { id name createdAt } createdAt } }"
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
